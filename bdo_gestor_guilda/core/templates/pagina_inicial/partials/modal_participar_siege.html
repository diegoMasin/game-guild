{% load staticfiles %}
<div id="participar-siege-semana-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 id="titulo-modal-reprovar" class="modal-title">Participar da Guerra</h4>
            </div>
            <form role="form" method="post" action="{% url url_inserir_participante_guerra %}">
                {% csrf_token %}
                <div class="modal-body">
                    {{ form_participa_siege_semana.guerra }}
                    {{ form_participa_siege_semana.participante }}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group no-margin">
                                <label for="field-7" class="control-label">
                                    {{ form_participa_siege_semana.participa.label }}</label>
                                {{ form_participa_siege_semana.participa }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark waves-effect waves-light">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
