{% load staticfiles %}
<div class="member-card">
    <div class="thumb-xl member-thumb m-b-10 center-block">
        {% if escolha_random %}
            <img id="logo_pequena" height="250" src="{% static logo_pequena %}" alt="profile-image">
        {% else %}
            <img id="foto_classe" height="250" src="{% static foto_classe %}" alt="profile-image">
        {% endif %}
    </div>
    <div class="m-t-20 texto-preto">
        <h5 class="m-b-5">{{ familia }}</h5>
        <p class="text-muted">{{ char }}</p>
    </div>
    <div class="text-left m-t-30">
        {% if pt_fixa %}
            <p class="text-muted font-13"><strong>PT Fixa : <span class="m-l-15">{{ pt_fixa }}</span></strong></p>
        {% endif %}
        <p class="text-muted font-13"><strong>ID Discord :</strong> <span class="m-l-15">{{ discord }}</span></p>
        <p class="text-muted font-13"><strong>Classe :</strong> <span class="m-l-15">{{ classe }}</span></p>
        <p class="text-muted font-13"><strong>Lvl Atual :</strong><span class="m-l-15">{{ level }}</span></p>
        <p class="text-muted font-13"><strong>GS Atual :</strong> <span class="m-l-15">{{ gs }}</span></p>
    </div>
    <a href="{% url url_usuario_editar_perfil %}"
       class="btn btn-outline-dark btn-sm w-sm waves-effect m-t-10 waves-light">Atualizar Perfil</a>
</div>
