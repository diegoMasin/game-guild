{% load staticfiles %}
<div id="reprovar-recruta-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 id="titulo-modal-reprovar" class="modal-title">Reprovar Recruta</h4>
            </div>
            <form role="form" method="post" action="{% url url_recrutar_reprovar %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group no-margin">
                                <input type="hidden" name="id_user_avancado">
                                <label for="field-7" class="control-label">Justificativa da Reprovação</label>
                                <textarea name="justificativa_reprovacao" class="form-control"
                                          placeholder="Indique as melhorias para o jogador."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-info waves-effect waves-light">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
