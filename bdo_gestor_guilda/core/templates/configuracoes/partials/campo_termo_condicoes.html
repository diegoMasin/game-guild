{% load staticfiles %}
{% load core_tags %}
<form method="post" action="{% url url_configuracoes_termo_condicoes %}">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-lg-12">
            <label class="col-form-label">Digite o Termo e as Condições</label>
            <textarea id="texto-termo-condicoes" class="form-control" name="termo_condicoes">
                {{ termo.texto }}
            </textarea>
        </div>
    </div>
    <div class="form-row m-t-15">
        <div class="col-lg-12">
            <button type="submit" class="btn btn-dark btn-custom waves-effect w-md waves-light m-b-5">
                <i class="fa fa-save m-r-5"></i> <span>Salvar</span>
            </button>
            <a href="{% url url_configuracoes_index %}"
               class="btn btn-danger btn-custom waves-effect w-md waves-light m-b-5"><span>Voltar</span>
            </a>
        </div>
    </div>
</form>
