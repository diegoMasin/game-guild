{% load staticfiles %}
<div class="wrapper-page">
    <div class="text-center m-r-15">
        <a href="{% url 'usuario_login' %}" class="logo-lg"><img src="{% static 'v1/global/assets/images/OXION_black.png' %}" alt="OX"> <span></span> </a>
    </div>
    {% if validlink %}
        <form class="form-horizontal m-t-20" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-12">
                    <div class="input-group">
                        {{ form.as_p }}
                    </div>
                </div>
            </div>
            <div class="form-group text-right m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-dark btn-custom w-md waves-effect waves-light" type="submit">Entrar
                    </button>
                </div>
            </div>
        </form>
    {% else %}
        <p>
            O link de redefinição de senha era inválido, possivelmente porque já foi usado.
            Por favor, solicite uma nova redefinição de senha.
        </p>
    {% endif %}
</div>
