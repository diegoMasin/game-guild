{% load staticfiles %}
<div id="termo-condicoes-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 id="titulo-modal-reprovar" class="modal-title">Termo e Condições</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        {{ termo_texto|safe }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="concorda-termo" type="button" class="btn btn-success waves-effect waves-light"
                        data-dismiss="modal" aria-hidden="true">Concorda?</button>
            </div>
        </div>
    </div>
</div>
